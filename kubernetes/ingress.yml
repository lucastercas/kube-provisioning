---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: test-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  backend:
    serviceName: default-http-backend
    servicePort: 80
  rules:
    - host: dashboard.test
      http:
        paths:
          - path: /
            backend:
              serviceName: kubernetes-dashboard
              servicePort: 443
    - host: app.test
      http:
        paths:
          - path: /spring
            backend:
              serviceName: spring-app
              servicePort: 80
          - path: /hello-world
            backend:
              serviceName: hello-world
              servicePort: 80