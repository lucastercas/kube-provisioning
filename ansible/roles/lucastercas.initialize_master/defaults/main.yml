---
master_control_plane: true
master_advertise_ip: false

kubernetes_ignore_preflight_erros: "all"

# Dashboard
kubernetes_enable_dashboard: true
kubernetes_dashboard_manifest: https://raw.githubusercontent.com/kubernetes/dashboard/v1.10.1/src/deploy/recommended/kubernetes-dashboard.yaml

# Flannel config files.
kubernetes_flannel_manifest_file_rbac: https://raw.githubusercontent.com/coreos/flannel/master/Documentation/k8s-manifests/kube-flannel-rbac.yml
kubernetes_flannel_manifest_file: https://raw.githubusercontent.com/coreos/flannel/master/Documentation/kube-flannel.yml

kubernetes_network:
  cni: "flannel"
  pod_network_cidr: "10.244.0.0/16"
