---
- name: Configure Cluster Nodes
  hosts: k8s_nodes
  roles:
    - lucastercas.configure_packages
    - geerlingguy.firewall
  tasks:
    - name: Remove swapfile from /etc/fstab
      mount:
        name: "{{ item }}"
        fstype: swap
        state: absent
      with_items:
        - swap
        - none

    - name: Disable swap
      command: swapoff -a
